<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deposit.css">
    <title>Get User</title>

    <style>
        body{

    background-image:linear-gradient(to bottom right, rgb(38, 158, 214), rgb(200, 56, 162), rgb(0, 0, 0));
    background-attachment: fixed;
    background-size: 100%;
    text-align: center;
}
h1{
    font-size: 75px;
    text-shadow: 2pt 2pt 2pt white;
}

form{
    font-size: 15pt;
    font-weight: 500;
}

button{
    width: 200pt;
    height: 35pt;
    font-size: 25pt;
    background-color: rgb(0, 0, 0);
    color: aliceblue;
}
input{
    height: 30pt;
    width: 500pt;
    font-size:25pt;
    text-align: center;
}
label{
    font-size: 22pt;
}
    </style>

</head>
<body>
    <h1>User Information</h1>

    <form action="getUser" method="get">

        <label for="accountNo"><b>Account No.</b></label><br>
        <input type="tel" name="accountNo" id="accountNo" required minlength="10" maxlength="10">
        <br><br>
        <button type="submit" ><b>Continue</b></button>

    </form>

</body>
</html>
