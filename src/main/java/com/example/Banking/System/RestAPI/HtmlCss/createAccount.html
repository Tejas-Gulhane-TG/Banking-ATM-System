<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bank Account</title>
</head>
<body style="background-image: url('CREATEACCOUNT.jpg'); background-size: 100%;">

    <h1 style="text-align: center;">New Account Create</h1>

    <form style="text-align: center;" action="#" method="post">

        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email Id.</label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="mobileNo">Mobile No.</label><br>
        <input type="text" name="mobileNo" id="mobileNo"><br><br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="">select</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select><br><br>

        <label for="address">Address</label><br>
        <input type="text" name="text" id="text"><br><br>

        <input type="submit" name="Create" id="submit">


    </form>
    
</body>
</html>
