<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bank Account</title>
</head>
<body style="background-image: url('CREATEACCOUNT.jpg'); background-size: 100%;">

    <h1 style="text-align: center;">New Account Create</h1>

    <form style="text-align: center;" action="#" method="post">

        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email Id.</label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="mobileNo">Mobile No.</label><br>
        <input type="text" name="mobileNo" id="mobileNo" required><br><br>


        <label for="address">Address</label><br>
        <input type="text" name="address" id="address"><br><br>

        <label for="pin">4 Digit Pin</label><br>
        <input type="text" id="pin" name="pin" required><br><br>

        <label for="balance">Opening Balance</label><br>
        <input type="text" name="balance" id="balance"> <br> <br>


        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="">select</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select><br><br>

        <label for="accountType">AccountType</label>
        <select name="accountType" id="accountType" required>
            <option value="">select</option>
            <option value="SAVING">Saving</option>
            <option value="MONEY">Money</option>
            <option value="CURRENT">Current</option>
            <option value="CHEQUE">Cheque</option>
        </select>
        <br><br>

        <input type="submit" name="Create" id="submit">


    </form>
    
</body>
</html>
