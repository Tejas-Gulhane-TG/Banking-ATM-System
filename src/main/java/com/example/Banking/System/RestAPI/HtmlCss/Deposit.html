<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
</head>
<body style="background-image: url(Money.jpg); background-size: 100%;">
    <caption><h2 style="text-align: center; font-size: 35pt;">Deposit Money</h2></caption>

    <form action="#" method="post" style="text-align: center; font-size: 25pt;">
    
        <label for="accountNo">Account No.</label><br>
        <input type="text" name="accountNo" id="accountNo" size="70" style="height: 2em;" minlength="10" maxlength="10" required>
        <br>
        <label for="amount">Money</label><br>
        <input type="text" id="amount" name="amount" size="70" style="height: 2em;" required>
        <br><br>
        <button type="submit" style="height: 2em; width: 500px; font-size: 25pt;">
            Contione
        </button>
    </form>
</body>
</html>
